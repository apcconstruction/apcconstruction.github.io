---
layout: default
---

{% include page-title.html heading=page.name subheading=page.subheading image=page.image %}

<section class="project-page secondary-page">

  <div class="content">
    {{ page.content }}
    <div class="pager">
      {% if page.previous %}
        <a class="next" href="{{ page.previous.url }}">Previous</a>
      {% endif %}
      {% if page.next %}
        <a class="previous" href="{{ page.next.url }}">Next</a>
      {% endif %}
    </div>
  </div>

</section>
