<section id="services" class="services">
  <div class="limiter">
    {% for service in site.services %}
      <div class="service">
        <a class="image" href="{{ service.url }}">
          <img src="{{ service.image | resize:20,10 }}" data-original="{{ service.image | resize:420,220 }}" />
        </a>
        <h3>{{ service.name }}</h3>
        <p>{{ service.teaser }}</p>
        <a class="read" href="{{ service.url }}">Read More</a>
      </div>
    {% endfor %}
  </div>
</section>
