<section class="page-title">
  <div class="cover-image" style="background-image: url('{{ include.image }}')"></div>
  <div class="container">
    <div class="background"></div>
    <div class="content">
      <h1>{{ include.heading }}</h1>
      <h2>{{ include.subheading }}</h2>
    </div>
  </div>
</section>

<script>
  var pageTitle = function () {
    $('section.page-title .cover-image').addClass('start')
  }
  document.addEventListener('DOMContentLoaded', pageTitle, false);
</script>
